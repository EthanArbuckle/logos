name: CI Tests

on: [push, pull_request]

jobs:
  test:
    env:
      # some plugins still needs this to run their tests...
      PERL_USE_UNSAFE_INC: 0
      AUTHOR_TESTING: 1
      AUTOMATED_TESTING: 1
      RELEASE_TESTING: 1

    strategy:
      fail-fast: false
      matrix:
        perl-version:
          - '5.36'
          - '5.34'
          - '5.32'
          - '5.30'
          - '5.28'
          - '5.26'
          - '5.24'
          - '5.22'
          - '5.20'
          - '5.18'
          - '5.16'
          - '5.14'

    runs-on: ubuntu-latest
    name: Perl ${{matrix.perl-version}} on Ubuntu

    container:
      image: perldocker/perl-tester:${{matrix.perl-version}}

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          cpanm --notest Test::PerlTidy

      - name: Run tests
        run: |
          prove tests/
